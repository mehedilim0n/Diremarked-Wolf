    <h1>Resize Image</h1>
    <p>Resize your image by specifying the width and height in pixels.</p><div class="preview-wrapper">
  <img id="preview" src="" alt="" style="display:none;" />
  <div class="info" id="info"></div>
</div>

<input type="file" id="upload" accept="image/*">

<div class="dimension-inputs">
  <input type="number" id="width" placeholder="Width (px)">
  <input type="number" id="height" placeholder="Height (px)">
</div>

<button onclick="resizeImage()">Resize Image</button>

<div id="result" class="result-section">
  <h3>Resized Image:</h3>
  <img id="resizedImg" src="" alt="Resized preview" style="margin-bottom: 1rem; max-width: 100%; border-radius: 8px;"/>
  <div id="resizedInfo"></div>
  <a id="downloadBtn" href="#" download="resized-image.png" style="display:inline-block; margin-top: 1rem; background: #00c9a7; color: #fff; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none;">Download Resized Image</a>
</div>

  </footer>  <script>
    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const widthInput = document.getElementById("width");
    const heightInput = document.getElementById("height");
    const info = document.getElementById("info");
    const resultSection = document.getElementById("result");
    const resizedImg = document.getElementById("resizedImg");
    const resizedInfo = document.getElementById("resizedInfo");
    const downloadBtn = document.getElementById("downloadBtn");
    let uploadedImage;

    upload.addEventListener("change", () => {
      const file = upload.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = "block";
        uploadedImage = new Image();
        uploadedImage.onload = () => {
          widthInput.value = uploadedImage.width;
          heightInput.value = uploadedImage.height;

          const sizeKB = (file.size / 1024).toFixed(2);
          info.innerHTML = `<strong>Original Size:</strong> ${sizeKB} KB<br>
            <strong>Original Dimensions:</strong> ${uploadedImage.width} × ${uploadedImage.height} px`;
        };
        uploadedImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function resizeImage() {
      const width = parseInt(widthInput.value);
      const height = parseInt(heightInput.value);

      if (!uploadedImage || isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
        alert("Please upload an image and enter valid width and height.");
        return;
      }

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(uploadedImage, 0, 0, width, height);

      canvas.toBlob(blob => {
        const resizedURL = URL.createObjectURL(blob);
        resizedImg.src = resizedURL;
        downloadBtn.href = resizedURL;

        const sizeKB = (blob.size / 1024).toFixed(2);
        resizedInfo.innerHTML = `<strong>Resized Size:</strong> ${sizeKB} KB<br>
          <strong>New Dimensions:</strong> ${width} × ${height} px`;

        resultSection.style.display = "block";
      }, "image/png");
    }
  </script>
